<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 4 Labs</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</head>
<body>
    <h1>Class 4 Labs</h1>
    <h2>Library Late Fee Calculator</h2>
    <div>
		<label for="numBooks">How many books?</label>
		<input type="number" id="numBooks" min="0" value="0">
		<br/>
		<label for="numDVDs">How many DVDs?</label>
		<input type="number" id="numDVDs" min="0" value="0">
		<br/>
		<label for="daysLate">How many days late?</label>
		<input type="number" id="daysLate" min="0" value="0">
		<br/>
        <button id="libraryBtn">Calc Late Fee</button>
		<span id="libraryOut"/>
    </div>
    <h2>Pizza Cost Splitter</h2>
    <div>
	<label for="numToppings">How many toppings?</label>
	<input type="number" id="numToppings" min="0" value="0">
	<br/>
	<label for="numCoworkers">How many CoWorkers pitching in?</label>
	<input type="number" id="numCoworkers" min="1" value="1">
	<br/>
    <button id="pizzaBtn">Calc Cost per CoWorker</button>
	<span id="pizzaOut"/>
    </div>
</body>
</html>
